<ion-header>
    <ion-navbar></ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let game of games" (click)="gameClicked($event, game)">
            <ion-row>
                <ion-col width-60>
                    <p>{{game.opponent}}</p>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>
</ion-content>
